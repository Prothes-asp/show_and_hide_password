<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password And Hide Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center" id="main">
        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="" method="POST">

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="password" class="form-label mb-2">E-mail : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="password" class="form-label mb-2">Password : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
    
    
    
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            
                        </div>
                        <div class="col-sm-9">
                            <input type="checkbox" id="checkBox" name="checkBox" onclick="myFunc()" class="form-check-input me-2">
                            <label for="checkBox" class="form-label">Show Password</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            
                        </div>
                        <div class="col-sm-9">
                            <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-outline-info">
                        </div>
                    </div>
        
    
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
